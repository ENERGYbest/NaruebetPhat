<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- CSS ที่เพิ่มเข้ามาสำหรับปรับสีตัวอักษร --- */

        /* สีสำหรับหัวข้อหลัก "Create Account" */
        .card-title {
            color: #4a4a4a; /* สีเทาเข้ม */
        }

        /* สีสำหรับ Label หลักของ Form และทำให้ตัวหนาขึ้นเล็กน้อย */
        .form-label {
            color: #28a789; /* สีเขียวอมฟ้า (Teal) */
            font-weight: 500; 
        }

        /* สีสำหรับ Label ของ Checkbox และ Radio button (ในรูปเป็นสีเทาเข้ม) */
        .form-check-label {
            color: #495057; /* สีเทามาตรฐานของ Bootstrap */
        }
        
        /* --- CSS เดิม --- */
        .btn-custom-create {
            background-color: #28a789;
            border-color: #28a789;
            color: white;
        }
        .btn-custom-create:hover {
            background-color: #218c74;
            border-color: #218c74;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4 p-md-5">
                        <h2 class="card-title text-center mb-4">Create Account</h2>
                        
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="firstName" class="form-label">First name <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="firstName" placeholder="enter your first name" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="lastName" class="form-label">Last name</label>
                                    <input type="text" class="form-control" id="lastName" placeholder="enter your last name">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                                <input type="email" class="form-control" id="email" placeholder="enter your email" required>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="password" placeholder="enter your password" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password <span class="text-danger">*</span></label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="enter your password again" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label d-block">Gender:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label d-block">Hobbies:</label>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="music" value="music">
                                        <label class="form-check-label" for="music">Music</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="sports" value="sports">
                                        <label class="form-check-label" for="sports">Sports</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="travel" value="travel">
                                        <label class="form-check-label" for="travel">Travel</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="movies" value="movies">
                                        <label class="form-check-label" for="movies">Movies</label>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="incomeSource" class="form-label">Source of Income</label>
                                    <select class="form-select" id="incomeSource">
                                        <option value="Employed" selected>Employed</option>
                                        <option value="Unemployed">Unemployed</option>
                                        <option value="Student">Student</option>
                                        <option value="Self-employed">Self-employed</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="incomeRange" class="form-label">Income <span class="badge bg-secondary" id="incomeValue">20K</span></label>
                                    <input type="range" class="form-range" id="incomeRange" min="0" max="200" step="1" value="20">
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="profilePicture" class="form-label">Upload Profile Picture</label>
                                    <input class="form-control" type="file" id="profilePicture">
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="age" class="form-label">Age</label>
                                    <input type="number" class="form-control" id="age" value="18">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label for="bio" class="form-label">Bio</label>
                                <textarea class="form-control" id="bio" rows="3"></textarea>
                            </div>

                            <div class="d-flex justify-content-end">
                                <button type="submit" class="btn btn-custom-create px-4">Create</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript เพื่ออัปเดตค่า Income ที่แสดงcd
        const incomeRange = document.getElementById('incomeRange');
        const incomeValue = document.getElementById('incomeValue');

        incomeRange.addEventListener('input', function() {
            incomeValue.textContent = this.value + 'K';
        });
    </script>
</body>
</html>
