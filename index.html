<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Card เมนูแบบปุ่มสวยหรู</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Itim&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Kanit', sans-serif;
      min-height: 100vh;
      background: url('') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
      position: relative;
    }

    .overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: url('img/bg.jpg') no-repeat center center fixed;
  background-size: cover;
  filter: blur(10px);
  z-index: -1;
}

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 30px;
      width: 100%;
      max-width: 1000px;
    }

    .card {
      background: linear-gradient(135deg, #00b4d8, #0077b6);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 119, 182, 0.4);
      text-align: center;
      color: white;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 40px rgba(0, 119, 182, 0.6);
    }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      opacity: 0.95;
      transition: 0.3s ease;
    }

    .card:hover img {
      opacity: 1;
    }

    .card-title {
      padding: 15px 10px;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 1px 2px rgba(0,0,0,0.2);
    }
    .top-name {
  position: absolute;
  font-size: 20px;
  top: 150px;
  font-weight: bold;
  color: white;
  z-index: 10; /* ให้สูงกว่า overlay */
  text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
}

    @media (max-width: 600px) {
      .card-title {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="top-name"><h1>นายนฤเบศ แพทย์ประสิทธิ์ 018</h1></div>
    <div class="overlay"></div>
    <div class="card-container">
    <div class="card">
      <img src="19-5-68/finish/1layout.png" alt="หน้าแรก">
      <div class="card-title">19-5-68</div>
    </div>
    <div class="card">
      <img src="22-5-68/finish/layout.png" alt="เกี่ยวกับเรา">
      <div class="card-title">22-5-68</div>
    </div>
    <div class="card">
      <img src="26-5-68/finish/website.png" alt="บริการ">
      <div class="card-title">26-5-68</div>
    </div>
    <div class="card">
      <img src="29-5-68/finish/login web.png" alt="ผลงาน">
      <div class="card-title">29-5-68</div>
    </div>
    <div class="card">
      <img src="5-6-68/finish/web tatc.png" alt="ติดต่อเรา">
      <div class="card-title">5-6-68</div>
    </div>
    
    <div class="card">
      <img src="9-6-68/finish/2web.png" alt="ติดต่อเรา">
      <div class="card-title">9-6-68</div>
       </div>
    <div class="card">
      <img src="16-6-68/finish/web.png" alt="ติดต่อเรา">
      <div class="card-title">16-6-68</div>
       </div>
    <div class="card">
      <img src="19-6-68 bootstrap/finish/web.png" alt="ติดต่อเรา">
      <div class="card-title">19-6-68</div>
    </div>
    </div>
    </div>
  </div>
 
</body>
</html>
<script>
  // Optional: Add interactivity with JavaScript if needed
  document.querySelectorAll('.card').forEach(card => {
    card.addEventListener('click', () => {
      alert(`คุณคลิกที่: ${card.querySelector('.card-title').textContent}`);
    });
  });
